# ls-example pipeline.yml

jobs:

- name: job-ls-example
  plan:
  - get: my-concourse-ci-tasks
    trigger: true
  - task: task-ls-example
    file: my-concourse-ci-tasks/ls-example/ci/tasks/task-ls-example.yml
    on_success:
      do:
      - put: my-concourse-ci-tasks
        params:
          repository: my-concourse-ci-tasks

- name: job-ls-example2
  plan:
  - get: my-concourse-ci-tasks
    trigger: true
    passed: [job-ls-example]
  - task: task-ls-example2
    file: my-concourse-ci-tasks/ls-example/ci/tasks/task-ls-example2.yml

resources:

- name: my-concourse-ci-tasks
  type: git
  source:
    uri: git@github.com:jeffdecola/my-concourse-ci-tasks.git
    branch: master
    private_key: {{git_private_key}}
