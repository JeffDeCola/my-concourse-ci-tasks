# my-concourse-ci-tasks pipeline.yml

jobs:

- name: job-readme-github-pages
  plan:
  - get: my-concourse-ci-tasks
    trigger: true
  - task: task-readme-github-pages
    file: my-concourse-ci-tasks/ci/tasks/task-readme-github-pages.yml
  - put: my-concourse-ci-tasks
    params:
      repository: my-concourse-ci-tasks-updated

- name: job-unit-tests
  plan:
  - get: my-concourse-ci-tasks
    trigger: true
  - put: resource-slack-alert
    params:
      channel: '#jeff-builds'
      text: "From my-concourse-ci-tasks: STARTED job-unit-tests in concourse ci."
  - put: resource-repo-status
    params: { state: "pending", description: "STARTED job-unit-tests in concourse ci.", commit: "my-concourse-ci-tasks" }
  - task: task-unit-tests
    file: my-concourse-ci-tasks/ci/tasks/task-unit-tests.yml
    on_success:
      do:
      - put: my-concourse-ci-tasks
        params:
          repository: my-concourse-ci-tasks  
      - put: resource-slack-alert
        params:
          channel: '#jeff-builds'
          text_file: coverage-results/test_coverage.txt
          text: |
            From my-concourse-ci-tasks: PASSED job-unit-tests in concourse ci. 
            $TEXT_FILE_CONTENT
      - put: resource-repo-status
        params: { state: "success", description: "PASSED job-unit-tests in concourse ci", commit: "my-concourse-ci-tasks" }
    on_failure:
      do:
      - put: resource-slack-alert
        params:
          channel: '#jeff-builds'
          text: "From my-concourse-ci-tasks: FAILED job-unit-tests in concourse ci."
      - put: resource-repo-status
        params: { state: "failure", description: "FAILED job-unit-tests in concourse ci.", commit: "my-concourse-ci-tasks" }

resource_types:

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest
- name: github-status
  type: docker-image
  source:
    repository: dpb587/github-status-resource
    tag: master

resources:

- name: my-concourse-ci-tasks
  type: git
  source:
    #uri: https://github.com/jeffdecola/my-concourse-ci-tasks
    uri: git@github.com:jeffdecola/my-concourse-ci-tasks.git
    branch: master
    private_key: {{git_private_key}}
- name: resource-slack-alert
  type: slack-notification
  source:
    url: {{slack_url}} 
- name: resource-repo-status 
  type: github-status
  source:
    repository: jeffdecola/my-concourse-ci-tasks 
    access_token: {{repo_github_token}}
